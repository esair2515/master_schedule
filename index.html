<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Schedule</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="schedule">
    <h1>Master Schedule</h1>
    <div class="week" data-week="1">
      <button class="toggle-week">Week 1</button>
      <div class="days">
        <div class="day" data-day="Monday">
          <button class="toggle-day">Monday</button>
          <ul class="tasks">
            <li data-task-id="w1-monday-1" class="task">
              <input type="checkbox" class="task-check" /> SAT Prep
            </li>
            <li data-task-id="w1-monday-2" class="task">
              <input type="checkbox" class="task-check" /> Workout
            </li>
          </ul>
        </div>
        <div class="day" data-day="Tuesday">
          <button class="toggle-day">Tuesday</button>
          <ul class="tasks">
            <li data-task-id="w1-tuesday-1" class="task">
              <input type="checkbox" class="task-check" /> Internship
            </li>
            <li data-task-id="w1-tuesday-2" class="task">
              <input type="checkbox" class="task-check" /> SAT Practice Test
            </li>
          </ul>
        </div>
        <!-- Add more days/tasks as needed -->
      </div>
    </div>
    <!-- Add more weeks as needed -->
  </div>
  <script src="schedule.js"></script>
</body>
</html>
